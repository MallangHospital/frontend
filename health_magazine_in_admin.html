<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>건강매거진 상세 페이지</title>

  <link rel="stylesheet" href="health_magazine_in_admin.css">
  <link rel="stylesheet" href="common_assets/globalstyle.css">
  <link rel="stylesheet" href="common_assets/navbar_admin.css">
  <link rel="stylesheet" href="common_assets/footer.css">

  <!-- 폰트 연결 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

  <!-- 제이쿼리 연결 -->
  <script src="common_assets/jquery-3.7.1.min.js"></script>
  <script defer src="common_assets/script_admin.js"></script>
  <script defer src="health_magazine_in_admin.js"></script>
</head>
<body>
  <div class="wrap">
    <div id="navbar"></div>

    <div class="magazine-detail-container">
      <!-- 건강매거진 이미지 -->
      <div class="magazine-image" id="magazine-image-container">
        <img src="loading.jpg" alt="로딩 중..." id="magazine-main-image">
      </div>

      <!-- 건강매거진 상세 정보 -->
      <div class="magazine-details">
        <h1 id="magazine-title" class="magazine-title">로딩 중...</h1>
        <div class="info">
          <p id="magazine-writer" class="info-item">작성자: 로딩 중...</p>
          <p id="magazine-date" class="info-item">등록일: 로딩 중...</p>
        </div>
        <div id="magazine-content" class="magazine-content">
          로딩 중...
        </div>
      </div>

      <!-- 글 수정하러 가기 버튼 -->
      <button id="edit-button" class="write-button">글 수정하러 가기</button>
    </div>

    <div id="footer"></div>
  </div>
</body>
</html>
