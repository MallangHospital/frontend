<!DOCTYPE html>
<html lang="ko">
<head>

  <link rel="stylesheet" href="assets/globalstyle.css">

    <!-- 예약 정보 확인 섹션 -->

      <h2>예약 정보 확인</h2>

        <thead>
            <tr>
              <th>환자 이름</th>
              <th>예약 일시</th>

          <tbody>
            <tr>
              <td>이환자</td>
              <td>2024-09-10 14:00</td>

            </tr>
            <tr>
              <td>김환자</td>

            <tr>
              <td>임환자</td>
              <td>2024-09-09 10:00</td>
              <td>배정현</td>
              <td class="status cancelled">취소</td>
              <td><a href="booking_detail.html">상세보기</a></td>
            </tr>
          </tbody>
          
      </table>
