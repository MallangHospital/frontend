<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>공지사항 상세 페이지</title>

  <link rel="stylesheet" href="common_assets/globalstyle.css" />
  <link rel="stylesheet" href="common_assets/navbar.css" />
  <link rel="stylesheet" href="common_assets/footer.css" />
  <link rel="stylesheet" href="notice_in.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
    rel="stylesheet"
  />

  <script src="common_assets/jquery-3.7.1.min.js"></script>
  <script defer src="common_assets/script.js"></script>
  <script defer src="notice_in.js"></script> <!-- JavaScript 파일 추가 -->
</head>
<body>
  <div class="wrap">
    <div id="navbar"></div>

    <div class="section">
      <img src="assets/section_notice.png" alt="section">
    </div>

    <div class="notice-container">
      <div class="title">
        <h1>공지사항</h1> 
      </div>
      
      <div class="divider"></div> 
      <div class="announcement">
        <h2 id="notice-title">공지사항 제목</h2>
        <div class="info">
          <span id="notice-writer">작성자: 관리자</span> | 
          <span id="notice-date">등록일: 2024-09-05</span>
        </div>

        <div class="divider"></div>

        <div class="details" id="notice-content">
          <p>공지사항 내용이 표시됩니다...</p>
        </div>

        <div class="divider"></div> 
      </div>

      <div class="button-container">
        <a href="notice.html" class="button">목록</a>
      </div>
    </div>

    <div id="footer"></div>
  </div>
</body>
</html>
