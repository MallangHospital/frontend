<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>예약 정보 확인</title>
    <link rel="stylesheet" href="common_assets/globalstyle.css" />
    <link rel="stylesheet" href="common_assets/navbar.css" />
    <link rel="stylesheet" href="common_assets/footer.css" />
    <link rel="stylesheet" href="reservation_info.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <script src="common_assets/jquery-3.7.1.min.js"></script>
    <script defer src="common_assets/script.js"></script>
    <script defer src="reservation_info.js"></script>
  </head>
  <body>
    <div class="wrap">
      <div id="navbar"></div>

      <div class="section">
        <img
          src="assets/section_reservation_info.png"
          alt="section"
          class="scrollable-image"
        />
      </div>

      <div class="header">
        <h1 class="title-bar">예약 정보 확인</h1>
      </div>

      <!-- 진료 예약 표 -->
      <div class="reservation-container">
        <h2>진료 예약 정보</h2>
        <table class="reservation-table">
          <thead>
            <tr>
              <th>환자 이름</th>
              <th>전화번호</th>
              <th>의사 이름</th>
              <th>진료 타입</th>
              <th>예약 날짜</th>
              <th>예약 시간</th>
              <th>증상 설명</th>
              <th>예약 상태</th>
            </tr>
          </thead>
          <tbody id="detailed-reservation-tbody">
            <!-- 예약 상세 정보가 동적으로 렌더링됩니다. -->
          </tbody>
        </table>
      </div>

      <!-- 건강검진 예약 표 -->
      <div class="reservation-summary-container">
        <h2>건강검진 예약 정보</h2>
        <table class="reservation-summary-table">
          <thead>
            <tr>
              <th>이름</th>
              <th>회원 ID</th>
              <th>휴대폰 번호</th>
              <th>예약 날짜</th>
              <th>검진 구분</th>
              <th>상태</th>
              <th>
                <button id="deleteAllButton" class="delete-all-button">
                  취소
                </button>
              </th>
            </tr>
          </thead>
          <tbody id="summary-reservation-tbody">
            <!-- 건강검진 예약 정보가 동적으로 렌더링됩니다. -->
          </tbody>
        </table>
      </div>

      <div id="footer"></div>
    </div>
  </body>
</html>
